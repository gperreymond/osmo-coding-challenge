version: "3.2"

services:

  grafana:
    image: "grafana/grafana:4.1.0"
    depends_on:
      - influxdb
    links:
      - influxdb
    environment:
      GF_SERVER_ROOT_URL: "https://grafana.docker.localhost"
      GF_SECURITY_ADMIN_PASSWORD: infra
    labels:
      - "traefik.enable=true"
      - "traefik.backend=grafana"
      - "traefik.frontend.rule=Host:grafana.docker.localhost"
      - "traefik.port=3000"
      - "traefik.docker.network=traefik"
    networks:
      - traefik

  influxdb:
    image: "influxdb:1.7.8-alpine"
    labels:
      - "traefik.enable=false"
    ports:
      - "8086:8086"
    networks:
      - traefik

  memcached:
    image: "memcached:1.5.17-alpine"
    labels:
      - "traefik.enable=false"
    ports:
      - "11211:11211"
    networks:
      - traefik

  nats:
    image: "nats:2.0.4-linux"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=nats"
      - "traefik.frontend.rule=Host:nats.docker.localhost"
      - "traefik.port=8222"
      - "traefik.docker.network=traefik"
    networks:
      - traefik
    ports:
      - "4222:4222"

  rabbitmq:
    image: "rabbitmq:3.7.17-management-alpine"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "infra"
      RABBITMQ_DEFAULT_PASS: "infra"
      RABBITMQ_DEFAULT_VHOST: "/"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=rabbitmq"
      - "traefik.frontend.rule=Host:rabbitmq.docker.localhost"
      - "traefik.port=15672"
      - "traefik.docker.network=traefik"
    ports:
      - "5672:5672"
    networks:
      - traefik

  postgres:
    image: "postgres:9.6-alpine"
    environment:
      POSTGRES_DB: "osmo"
      POSTGRES_USER: "infra"
      POSTGRES_PASSWORD: "infra"
    networks:
      - traefik
    volumes:
      - pg_osmo_data:/var/lib/postgresql/data
    labels:
      - "traefik.enable=false"
    ports:
      - "5432:5432"

  rethinkdb:
    image: rethinkdb
    labels:
      - "traefik.enable=true"
      - "traefik.backend=rethinkdb"
      - "traefik.frontend.rule=Host:rethinkdb.docker.localhost"
      - "traefik.port=8080"
      - "traefik.docker.network=traefik"
    volumes:
      - rk_osmo_data:/data
    networks:
      - traefik
    ports:
      - "28015:28015"

volumes:
  rk_osmo_data:
  pg_osmo_data:

networks:
  traefik:
    external:
      name: traefik
